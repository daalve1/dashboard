<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Modular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="bg-light" style="overflow-x: hidden;">
  <div id="efectos-fondo" class="p-2 m-0">
    <div id="weather-advices-mount"></div>
    <div class="masonry-container">
      <div id="weather-mount" class="masonry-item"></div>
      <div id="moon-mount" class="masonry-item"></div>
    </div>
    <div class="masonry-container">
      <div id="holidays-mount" class="masonry-item"></div>
      <div id="christmas-mount" class="masonry-item"></div>
      <div id="season-mount" class="masonry-item"></div>
      <div id="birthdays-mount" class="masonry-item"></div>
      <div id="motivation-mount"></div>
    </div>
  </div>
  
  <script type="module" src="src/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</body>
</html>
